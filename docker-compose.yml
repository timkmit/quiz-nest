version: '3.10'

services:
  server:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - db
    env_file:
      - .env
    restart: always
    command: ["sh", "-c", "npm start"]

  nginx:
    depends_on:
      - server
    image: nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d

volumes:
  db-data: